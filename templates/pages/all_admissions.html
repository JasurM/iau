{% extends 'base.html' %}
{% block title %}
All Admissions
{% endblock %}
{% block body %}
<div class="container">
    <table class="table">
        <head>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Control</th>
            </tr>
        </head>
        <tbody>
            {% for user in data['all'] %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td> <a class="btn btn-outline-success" href="{{url_for('single_admission', id=user.id)}}">View admission</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% for adm in data %}

{% endfor %}
{% endblock %}
