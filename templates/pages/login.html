{% extends 'base.html' %}
{% block title %}
Login Page
{% endblock %}
{% block body %}
<h3 class="d-flex align-middle justify-content-center pt-5"> Sign in page </h3>
<div class="container pb-5">
    <div class="row">
        <div class="col-6">
            <img src="{{url_for('static', filename='media/Image-854x1024.png')}}" alt="our_logo" style="width: -webkit-fill-available;">
        </div>
        <div class="col-6 px-3" style="text-align: -webkit-center;">
            <form method="post">
                <div class="mt-5 row">
                    <label for="login" class="col-3 col-form-label">Login</label>
                    <div class="col-9 pb-3">
                        <input type="text" name='login' placeholder="login" class="form-control" required>
                    </div>
                    <label for="password" class="col-3 col-form-label">Password</label>
                    <div class="col-9">
                        <input type="password" name='password' placeholder="password" class="form-control" required>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-9 py-3"><input type="checkbox" name="remember_me" id="remember_me"> <label for="remember_me">Remember me</label>  </div>
                    <div class="col-3"></div>
                    <div class="col-9"><button type="submit" class='btn btn-lg btn-success'>Sign in</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
